<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KUBG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div id="root">
        <header id="header">
            <div id="header_box">
                <div th:include="fragments/header :: header"></div>
            </div>
        </header>

        <nav id="nav">
            <div id="nav_box">
                <div th:include="fragments/nav :: commonNav"></div>
            </div>
        </nav>

        <section id="container">
            <div id="container_box">
                <section id="container">
                    <div id="container_box">
                        <section id="content">
                            <form role="form" method="post" autocomplete="off">
                                <div class="input_area">
                                  <label for="userId">아이디</label>
                                  <input type="email" id="userId" name="userId" placeholder="example@email.com" required="required" />      
                                </div>
                                
                                <div class="input_area">
                                  <label for="userPass">패스워드</label>
                                  <input type="password" id="userPass" name="userPass" required="required" />      
                                </div>
                                
                                <div class="input_area">
                                  <label for="userName">닉네임</label>
                                  <input type="text" id="userName" name="userName" placeholder="닉네임을 입력해주세요" required="required" />      
                                </div>
                                
                                <div class="input_area">
                                  <label for="userPhon">연락처</label>
                                  <input type="text" id="userPhon" name="userPhon" placeholder="연락처를 입력해주세요" required="required" />      
                                </div>
                                
                                <button type="submit" id="signup_btn" name="signup_btn">회원가입</button>
                             
                            </form>   
                           </section>
                    </div>
                </section>
            </div>
        </section>

        <footer th:replace="fragments/footer :: commonFooter"></footer>
    </div>
</body>
</html>
